<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link rel="stylesheet" href="https://use.typekit.net/vfo3eop.css" />
        <script src="main.js" defer></script>
        <link rel="stylesheet" href="style.css" />
        <title>Document</title>
    </head>
    <body>
        <div id="options" class="game">
            <img class="image" id="option1-img" src="" />
            <div class="pack-term" id="option1">
                <p class="name" id="option1-name"></p>
                <p class="text">a</p>
                <p class="popularity" id="option1-popularity"></p>
                <p class="text">Recherches mensuelles en moyenne</p>
            </div>
            <img class="image2" id="option2-img" src="" />
            <div class="pack-term2" id="option2">
                <p class="name" id="option2-name"></p>
                <p class="text">en a</p>
                <button class="button" id="guessHigher">Plus ▲</button>
                <button class="button2" id="guessLower">Moins ▼</button>
                <div id="result"></div>
                <p class="popularity hidden" id="option2-popularity"></p>
                <div id="score"></div>
            </div>
        </div>
    </body>
